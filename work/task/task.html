<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-lg-3">
                <h4>Check Your salary</h4>
                <input type="number" name="" id="sal" placeholder="enter your salary amount"><br><br>
                <input type="number" name="" id="exp" placeholder="how long you are working"><br><br>
                <button class="btn btn-primary" onclick="bonus()">Check</button>
                <br><br><h5>This month salary</h5>
                <h3 id="tot"></h3>
            </div>  
            <div class="col-lg-3">
                <h4> Last Digit Divisible By 3</h4>
                <input type="number" name="" id="num" placeholder="enter the number to check"> <br><br>
                <button class="btn btn-primary" onclick="div3()">Check</button>
                <br><br><h5 id="com"></h5>
            </div>
            <div class="col-lg-3">
                <h4>Electricity Bill</h4>
                <input type="number" name="" id="unit" placeholder="enter the unit used"> <br><br>
                <button class="btn btn-primary" onclick="elebill()">Check</button>
                <br><br><h5>Your bill Amount is </h5>
                <h3 id="div"></h3>
            </div>
            <div class="col-lg-3">
                <h4>Display Monuments</h4>
                <input type="text" name="" id="city" placeholder="enter any city"> <br><br>
                <button class="btn btn-primary" onclick="city()">Check</button>
                <br><br>
                <h3 id="dis"></h3>
            </div>
        </div>
    </div>
    <script src="task.js"></script>
</body>
</html>
